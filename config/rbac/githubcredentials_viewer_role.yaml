# permissions for end users to view githubcredentials.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: githubcredentials-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: garm-operator
    app.kubernetes.io/part-of: garm-operator
    app.kubernetes.io/managed-by: kustomize
  name: githubcredentials-viewer-role
rules:
- apiGroups:
  - garm-operator.mercedes-benz.com
  resources:
  - githubcredentials
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - garm-operator.mercedes-benz.com
  resources:
  - githubcredentials/status
  verbs:
  - get
