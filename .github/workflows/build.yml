# SPDX-License-Identifier: MIT

name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.5'

      - name: make verify
        run: make verify

      - name: make lint
        run: make golangci-lint && GOLANGCI_LINT_EXTRA_ARGS=--timeout=1h make lint
      
      - name: make test
        run: make test

      - name: make sbom
        run: make sbom

      - uses: actions/upload-artifact@v3
        with:
         name: sbom 
         path: tmp/garm-operator.bom.spdx
